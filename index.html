<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>ГОСТФильм — Видеоплеер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- ОБЩИЙ контейнер с фиксированной шириной -->
    <div style="width: 800px; margin: 0 auto;">

        <!-- Видеоплеер -->
        <div class="player" id="player">
            <div class="js-video-container" style="width: 800px; height: 450px;"></div>
        </div>

        <!-- Чёрная панель с кнопками Play и Pause -->
        <div style="background: rgb(0, 0, 0); padding: 10px;">
            <!-- Кнопка Play -->
            <button class="js-play-button" style="border: none; background: transparent; cursor: pointer;">
                <i class="fa fa-play" style="color: white;"></i>
            </button>

            <!-- Кнопка Pause -->
            <button class="js-pause-button" style="border: none; background: transparent; cursor: pointer;">
                <i class="fa fa-pause" style="color: white;"></i>
            </button>
        </div>

    </div>

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script>
        function waitForPlayableAndStart() {
            if (typeof window.Playable === 'undefined') {
                setTimeout(waitForPlayableAndStart, 100);
                return;
            }

            const player = createPlayer({
                elementId: 'player',
                src: 'movie.mp4'
            });

            player.setVolume(100);
        }

        waitForPlayableAndStart();
    </script>
</body>

</html>
