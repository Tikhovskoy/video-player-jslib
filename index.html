<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>ГОСТФильм — Видеоплеер</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="player player-centered" id="player">
        <!-- Контейнер с видео -->
        <div class="js-video-container video-container"></div>

        <!-- Панель кнопок -->
        <div class="player-buttons buttons-row">
            <!-- Слева -->
            <div class="controls-left">
                <button class="js-play-button player-btn">
                    <i class="fa fa-play"></i>
                </button>
                <button class="js-pause-button player-btn">
                    <i class="fa fa-pause"></i>
                </button>
            </div>

            <!-- Центр: Время и ползунок -->
            <div class="controls-center">
                <span class="js-current-time time-label">00:00</span>
                <div class="progress-bar js-progress">
                    <div class="js-progress-slider"></div>
                </div>
                <span class="js-duration time-label">00:00</span>
            </div>

            <!-- Справа -->
            <div class="controls-right">
                <button class="js-volume-button player-btn">
                    <i class="fa fa-volume-up"></i>
                </button>
                <button class="js-mute-button player-btn">
                    <i class="fa fa-volume-off"></i>
                </button>
                <button class="js-fullscreen-button player-btn">
                    <i class="fa fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script>
        function waitForPlayableAndStart() {
            if (typeof window.Playable === 'undefined') {
                setTimeout(waitForPlayableAndStart, 100);
                return;
            }

            const player = createPlayer({
                elementId: 'player',
                src: 'movie.mp4'
            });

            player.setVolume(100);
        }

        waitForPlayableAndStart();
    </script>
</body>

</html>
